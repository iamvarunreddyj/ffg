<div class="container" selection-directive>
    
    <alert-danger-directive id="crossType" ng-show="displayErrors && !crossType "></alert-danger-directive>

    <h2>Select cross type :</h2>
    <select id="crossTypeSelection" class="form-control" ng-model="crossType">
      <option ng-repeat="data in crossTypesAvailable" value="{{data}}">{{data}}</option>
    </select>
    
    <div ng-show="monoCross() || diCross() || triCross()" class="col-md-12 col-lg-12">
        <br>
        <alert-danger-directive id="phenotypeOne" ng-show="displayErrors && !(selectedPhenotypeOne && phenotypeOne.dominant && phenotypeOne.recessive)"></alert-danger-directive>
        <h3>Select phenotype for parents type 1 :</h3>
        <select id="phenoTypeSelection" class="form-control" ng-model="selectedPhenotypeOne" >
          <option ng-repeat="data in phenotypeData" value="{{data.phenotype}}">{{data.phenotype}}</option>
        </select>

        <div ng-if="dataForPhenotypeOne" class="col-md-6 col-lg-6">
            <h4>Select dominant trait :</h4>
            <div class="radio" ng-repeat="data in dataForPhenotypeOne" id="eyeShapeSelection">
                <label>
                    <input type="radio" id="inlineRadio{{data.name}}" value="{{data.name}}" ng-model="phenotypeOne.dominant">
                    <b>Name :</b>{{data.descrition}}    <b>Genotype :</b> {{data.genotype}} 
                    <img class="radio-img" src="{{data.imageLocation}}" alt="image">
                </label>
            </div>
        </div>

        <div ng-if="dataForPhenotypeOne" class="col-md-6 col-lg-6">
            <h4>Select recessive trait :</h4>
            <div class="radio" ng-repeat="data in dataForPhenotypeOne" id="eyeShapeSelection">
                <label>
                    <input type="radio" id="inlineRadio{{data.name}}" value="{{data.name}}" ng-model="phenotypeOne.recessive">
                    <b>Name :</b>{{data.descrition}}    <b>Genotype :</b> {{data.genotype}}
                    <img class="radio-img" src="{{data.imageLocation}}" alt="image">
                </label>
            </div>
        </div>
    </div>
    
    <div ng-show="diCross() || triCross()" class="col-md-12 col-lg-12">
        <br>
        <alert-danger-directive id="phenotypeTwo" ng-show="displayErrors && !(selectedPhenotypeTwo && phenotypeTwo.dominant && phenotypeTwo.recessive)"></alert-danger-directive>
        <h3>Select phenotype for parents type 2 :</h3>

          <option ng-repeat="data in phenotypeData" value="{{data.phenotype}}">{{data.phenotype}}</option>
        </select>

        <div ng-if="dataForPhenotypeTwo" class="col-md-6 col-lg-6">
            <h4>Select dominant trait :</h4>
            <div class="radio" ng-repeat="data in dataForPhenotypeTwo" id="eyeShapeSelection">
                <label>
                    <input type="radio" id="inlineRadio{{data.name}}" value="{{data.name}}" ng-model="phenotypeTwo.dominant">
                    <b>Name :</b>{{data.descrition}}    <b>Genotype :</b> {{data.genotype}}
                    <img class="radio-img" src="{{data.imageLocation}}" alt="image">
                </label>
            </div>
        </div>
         <div ng-if="dataForPhenotypeTwo" class="col-md-6 col-lg-6">
            <h4>Select recessive trait :</h4>
            <div class="radio" ng-repeat="data in dataForPhenotypeTwo" id="eyeShapeSelection">
                <label>
                    <input type="radio" id="inlineRadio{{data.name}}" value="{{data.name}}" ng-model="phenotypeTwo.recessive">
                    <b>Name :</b>{{data.descrition}}    <b>Genotype :</b> {{data.genotype}}
                    <img class="radio-img" src="{{data.imageLocation}}" alt="image">
                </label>
            </div>
        </div>
    </div>
    
    <div  ng-show="triCross()" class="col-md-12 col-lg-12">
        <br>
        <alert-danger-directive id="phenotypeThree" ng-show="displayErrors && !(selectedPhenotypeThree && phenotypeThree.dominant && phenotypeThree.recessive)"></alert-danger-directive>
        <h3>Select phenotype for parents type 3 :</h3>
        <select id="phenoTypeSelection" class="form-control" ng-model="selectedPhenotypeThree">
          <option ng-repeat="data in phenotypeData" value="{{data.phenotype}}">{{data.phenotype}}</option>
        </select>

        <div ng-if="dataForPhenotypeThree" class="col-md-6 col-lg-6">
            <h4>Select dominant trait :</h4>
            <div class="radio" ng-repeat="data in dataForPhenotypeThree" id="eyeShapeSelection">
                <label>
                    <input type="radio" id="inlineRadio{{data.name}}" value="{{data.name}}" ng-model="phenotypeThree.dominant">

        </div>

            <h4>Select recessive trait :</h4>
            <div class="radio" ng-repeat="data in dataForPhenotypeThree" id="eyeShapeSelection">

            </div>
        </div>
    </div>

    <button style="margin-top:35px" class="btn btn-primary" type="submit" ng-click="generateOffspring()" >Generate Offspring</button>

</div>
